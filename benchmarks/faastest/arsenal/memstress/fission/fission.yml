envs:
  node:
    env:
      name: faastest-memstress
      image: fission/node-env

    functions:
      memstress-node-128mb:
        name: memstress-node-128mb
        handler: memstress.js
        mincpu: 1
        maxcpu: 200
        minmemory: 1
        maxmemory: 128
        minscale: 1
        maxscale: 50
        targetcpu: 50 # Default: 80

      memstress-node-256mb:
        name: memstress-node-256mb
