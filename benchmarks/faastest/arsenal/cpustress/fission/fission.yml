envs:
  node:
    env:
      name: faastest-cpustress
      image: fission/node-env

    functions:
      cpustress-node-128mb:
        name: cpustress-node-128mb
        handler: cpustress.js
        mincpu: 1
        maxcpu: 200
        minmemory: 1
        maxmemory: 128
        minscale: 1
        maxscale: 50
        targetcpu: 50 # Default: 80

      cpustress-node-256mb:
